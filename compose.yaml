version: '3.9'

services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000  # Use service name for inter-container communication
    restart: always
    depends_on:
      - backend

  backend:
    container_name: backend
    image: backend
    build: 
      context: ./backend
      dockerfile: backend.dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mongodb+srv://tradingRL:trading!test@production-cluster.doh42.mongodb.net/tradingRL
    restart: always